<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;400;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Pod</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <img src="./resources/desktop/logo.svg" alt="logo">
    </header>
    <main>
        <div class="text">
            <h1 class="green">Publish your podcasts</h1>
            <h1 class="white">everywhere.</h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p> 
        </div>
        <div class="submit-logos">
            <div class="logos">
                <img src="./resources/desktop/spotify.svg" alt="spotify" class="spotify">
                <img src="./resources/desktop/apple-podcast.svg" alt="apple-podcast" class="apple">
                <img src="./resources/desktop/google-podcasts.svg" alt="google-podcasts" class="google">
                <img src="./resources/desktop/pocket-casts.svg" alt="pocket-casts" class="pocket">
            </div>
            <div class="submit">
                <form id="submition">
                    <input type="text" id="email" placeholder="Email address" >
                    <input type="submit" id="submit" value="Request Access">
                </form>
                <span id="error">Oops! Please check your email</span>
            </div>
        </div>
    </main>
    <div class="bg-pattern"></div>
    <script src="./resources/script.js"></script>
</body>
</html>
